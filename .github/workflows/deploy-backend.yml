name: Deploy Memora Backend to Ubuntu Server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/memora/backend
            git pull origin main

            echo "${{ secrets.BACKEND_ENV }}" > .env

            npm install
            npm run build

            # Restart all pm2 services
            pm2 restart npm --name "memora-backend" -- run start || pm2 restart memora-backend
            pm2 restart npm --name "memora-embed-job" -- run embed || pm2 restart memora-embed-job
            pm2 restart npm --name "memora-delete-job" -- run delete || pm2 restart memora-delete-job
            
            pm2 save

      - name: Notify deployment success
        run: echo "Memora backend successfully deployed ðŸš€"
