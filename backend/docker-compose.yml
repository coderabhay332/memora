services:
  # Backend Node.js application
  memora-backend:
    build: .
    container_name: memora-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 4G

  # Embedding worker
  memora-embed:
    build: .
    container_name: memora-embed
    command: npm run embed
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 3G

  # Delete worker
  memora-delete:
    build: .
    container_name: memora-delete
    command: npm run delete
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G